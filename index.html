<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector Game - Gerard Pelly</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bahianita&display=swap" rel="stylesheet">
</head>

<body>
    <audio id="sound">
        <source src="./assets/Sounds/sound-4.mp3" type="audio/mpeg">
    </audio>

    <section>
        <h1 id="title">Crystal Collector</h1>
        <div class="target-box">
            <h5>Target Score:</h5>
            <h3 id="target-score"></h3>
        </div>
        <div class="crystals">
            <img src="./assets/images/crys-1.png" id="crystal-1" class="object o1" alt="Crystal One">
            <img src="./assets/images/crys-2.png" id="crystal-2" class="object o2" alt="Crystal Two">
            <img src="./assets/images/crys-3.png" id="crystal-3" class="object o3" alt="Crystal Three">
            <img src="./assets/images/crys-4.png" id="crystal-4" class="object o4" alt="Crystal Four">
        </div>
        <div class="score-box">
            <h5 class="score-is">Crystal total:</h5>
            <p id="player-score">0</p>
        </div>
        <div class="wins-box">
            <p>Wins: <span id="wins">...</span></p>
            <p>Losses: <span id="losses">...</span></p>
        </div>
        <div class="instructions">

        </div>
    </section>

    <footer>
        <p>By Gerard Pelly</p>
    </footer>

    <script type="text/javascript" src="assets/javascript/game.js">

    </script>
</body>

</html>
