<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector Game - Gerard Pelly</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <h1>Crystal Collector</h1>
    <div>
        <div class="target-box">
            <h3 id="target-score">...</h3>
        </div>
        <div>
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="losses">0</span></p>
        </div>
    </div>
    <div class="crystals">
        <img src="./assets/images/crystal-1.gif" id="crystal-1" alt="Crystal One">
        <img src="./assets/images/crystal-2.gif" id="crystal-2" alt="Crystal Two">
        <img src="./assets/images/crystal-3.gif" id="crystal-3" alt="Crystal Three">
        <img src="./assets/images/crystal-4.gif" id="crystal-4" alt="Crystal Four">
    </div>
    <div class="score-box">
        <h3>Your total score is..</h3>
        <p id="player-score">0</p>
    </div>


    <script type="text/javascript" src="assets/javascript/game.js">

    </script>
</body>

</html>
